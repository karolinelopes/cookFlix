<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/main.css">

    <!---owl css--->
    <link rel="stylesheet" href="style/owl/owl.carousel.min.css">
    <link rel="stylesheet" href="style/owl/owl.theme.default.min.css">

    <!--responsividade-->
    <link rel="stylesheet" href="style/responsive.css">

    <title>COOKFLIX</title>
</head>
<body>
    <header>
        <div class="container">
            <h2 class="logo">COOKERFLIX</h2>
            <nav>
                <a href="a">Inicio</a>
                <a href="a">Séries</a>
                <a href="a">Filmes</a>
                <a href="a">Documentários</a>
            </nav>
        </div>
    </header>

    <main>
        <div class="programa-tv-principal">
            <div class="container">
                <h3 class="titulo">TOP CHEF</h3>
                <p class="descricao">Este reality show vencedor do Emmy acompanha os dramas que fervem na cozinha enquanto os chefs fazem de tudo para vencer a competição.</p>
                <div class="botoes">
                    <button class="botao" href="https://www.youtube.com/watch?v=LMUXk0Sg2_E">
                    <i class="fas fa-play"></i>
                    VER TRAILER
                    </button>
                    <button class="botao" href="https://www.netflix.com/br/title/70153395">
                        <i class="fas fa-info-circle"></i> 
                        MAIS INFORMAÇÕES
                    </button>
                </div>
            </div>
        </div>
    </main>

    <div class="corrosel-filmes">
        <div class="owl-carousel owl-theme">
            <div class="item">
                <img src="img/filme-chef.jpg" class="box-filme" alt="">
            </div>
            <div class="item">
                <img src="img/estomago.jpg" class="box-filme" alt="">
            </div>
                <div class="item">
                <img src="img/hells-kitchen.jpg" class="box-filme" alt="">
                </div>
                <div class class="item">
                <img src="img/masterchef.jpg" class="box-filme" alt="">
            </div>
                <div class="item">
                <img src="img/zumbo.jpg" class="box-filme" alt="">
                </div>
                <div class="item">
                <img src="img/topchef-desserts.jpg" class="box-filme" alt="">
                </div>
            </div>
        </div>
    </div>

    <script src="https://kit.fontawesome.com/acb3e2a9ab.js" crossorigin="anonymous"></script>
    <script src="js/owl/jquery.min.js"></script>
    <script src="js/owl/owl.carousel.min.js"></script>
    <script src="js/owl/setup.js"></script>

</body>
</html>
